<!-- Mitra setup page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitra Setup</title>
    <link rel="stylesheet" href="/assets/setup/css/setup.css">
    <link rel="stylesheet" href="/assets/setup/css/fonts.css">
    <link rel="stylesheet" href="/assets/npm/bulma/css/bulma.css">
    <link rel="stylesheet" href="/assets/npm/fontawesome-free/regular.css">
    <link rel="stylesheet" href="/assets/npm/fontawesome-free/solid.css">
    <link rel="stylesheet" href="/assets/npm/fontawesome-free/brands.css">
</head>
<body>
    <div class="container target-pure-center">
        <div class="card is-centered">
            <div class="card-content">
                <div class="content">
                    <!-- <h2 class="title is-3 has-text-centered">Welcome to Mitra</h2> -->
                    <!-- <p class="body">A tool to establish services online.</p> -->
                    <div class="body" id="dynamic-body-card">
                        <!-- This is where page updates -->
                    </div>
                    <div class="card-navigation">
                        <button id="back-btn" class="is-light button" style="display: none;">Back</button>
                        <button id="next-btn" class="is-primary button" style="display: none;">Next</button>
                    </div>
                </div>
        </div>
        <div class="has-text-centered mt-4">
            <button id="troubleshoot-btn" class="button is-text has-text-grey-light is-small">I am here to troubleshoot and fix</button>
        </div>
    </div>

    <!-- Troubleshoot Login Modal -->
    <div id="troubleshoot-login-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Admin Access Required</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <form id="troubleshoot-login-form">
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control">
                            <input class="input" type="text" id="ts-username" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input" type="password" id="ts-password" required>
                        </div>
                    </div>
                    <div id="ts-login-error" class="notification is-danger is-hidden"></div>
                    <button type="submit" class="button is-primary is-fullwidth">Login & Fix</button>
                </form>
            </section>
        </div>
    </div>
</body>
<!-- FontAwesome Deps -->
<script src="/assets/npm/fontawesome-free/js/fontawesome.js"></script>
<script src="/assets/npm/fontawesome-free/js/solid.js"></script>
<script src="/assets/npm/fontawesome-free/js/regular.js"></script>
<script src="/assets/npm/fontawesome-free/js/brands.js"></script>
<!-- For two factor auth -->
<script src="/assets/setup/js/2auth.js"></script>
<!-- For keeping credentials in check -->
<script src="/assets/setup/js/authenticate.js"></script>
<!-- Database Query, data insertion and removal test -->
<script src="/assets/setup/js/dbtest.js"></script>
<!-- Color Picker Lib -->
<script src="/assets/npm/vanilla-picker/dist/vanilla-picker.min.js"></script>
<!-- Color default -->
<script src="/assets/setup/js/color-default.js"></script>
<!-- Service Setup -->
<script src="/assets/setup/js/service-setup.js"></script>
<!-- UI -->
<script src="/assets/setup/js/ui.js"></script>
<!-- For autogen .dotenv, after the whole setup -->
<script src="/assets/setup/js/todotenv-final.js"></script>
<!-- Upload service -->
<script src="/assets/setup/js/upload.js"></script>
<!-- Recovery code -->
<script src="/assets/setup/js/recovery_code.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tsBtn = document.getElementById('troubleshoot-btn');
        const tsModal = document.getElementById('troubleshoot-login-modal');
        const tsForm = document.getElementById('troubleshoot-login-form');
        const tsError = document.getElementById('ts-login-error');

        if (tsBtn && tsModal) {
            tsBtn.addEventListener('click', () => {
                tsModal.classList.add('is-active');
            });

            const close = () => {
                tsModal.classList.remove('is-active');
                tsError.classList.add('is-hidden');
                tsForm.reset();
            }

            tsModal.querySelectorAll('.delete, .modal-background').forEach(el => el.addEventListener('click', close));

            tsForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = tsForm.querySelector('button[type="submit"]');
                btn.classList.add('is-loading');
                tsError.classList.add('is-hidden');

                const username = document.getElementById('ts-username').value;
                const password = document.getElementById('ts-password').value;

                try {
                    const res = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    if (res.ok) {
                        window.location.href = '/troubleshoot';
                    } else {
                        const data = await res.json();
                        throw new Error(data.error || 'Login failed');
                    }
                } catch (err) {
                    tsError.textContent = err.message;
                    tsError.classList.remove('is-hidden');
                } finally {
                    btn.classList.remove('is-loading');
                }
            });
        }
    });
</script>
</html>
