<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/assets/npm/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="/assets/npm/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/assets/runtime/client/assets/css/index.css">
    <link rel="stylesheet" href="/assets/runtime/admin/assets/css/login.css">
</head>
<body>
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-one-third">
                <div class="box">
                    <h1 class="title has-text-centered">Admin Login</h1>
                    <form id="admin-login-form">
                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" placeholder="admin" required id="login-username">
                                <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control has-icons-left">
                                <input class="input" type="password" placeholder="********" required id="login-password">
                                <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                            </div>
                        </div>
                        <div class="field">
                            <button class="button is-primary is-fullwidth">Login</button>
                        </div>
                    </form>
                    <div class="notification is-danger is-hidden" id="login-status"></div>
                    <div class="has-text-centered mt-4">
                        <a id="forgot-password-link">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recovery Modal -->
    <div class="modal" id="recovery-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Password Recovery</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Step 1: Verify Code -->
                <div id="recovery-step-1">
                    <p class="mb-4">Enter your username and the recovery code you saved during setup.</p>
                    <div class="field"><label class="label">Username</label><div class="control has-icons-left"><input class="input" type="text" placeholder="admin" required id="recovery-username"><span class="icon is-small is-left"><i class="fas fa-user"></i></span></div></div>
                    <div class="field"><label class="label">Recovery Code</label><div class="control has-icons-left"><input class="input" type="text" placeholder="ABC-123" required id="recovery-code"><span class="icon is-small is-left"><i class="fas fa-key"></i></span></div></div>
                    <button class="button is-primary" id="verify-recovery-code-button">Verify</button>
                </div>
                <!-- Step 2: Reset Password -->
                <div id="recovery-step-2" class="is-hidden">
                    <p class="mb-4">Verification successful. Please enter your new password.</p>
                    <div class="field"><label class="label">New Password</label><div class="control has-icons-left"><input class="input" type="password" placeholder="********" required id="recovery-new-password"><span class="icon is-small is-left"><i class="fas fa-lock"></i></span></div></div>
                    <div class="field"><label class="label">Confirm New Password</label><div class="control has-icons-left"><input class="input" type="password" placeholder="********" required id="recovery-confirm-password"><span class="icon is-small is-left"><i class="fas fa-lock"></i></span></div></div>
                    <button class="button is-primary" id="reset-password-button">Reset Password</button>
                </div>
                <!-- Status Notification -->
                <div class="notification is-hidden mt-4" id="recovery-status"></div>
            </section>
        </div>
    </div>

</body>
<script src="/assets/runtime/client/assets/js/theme_config.js"></script>
<script src="/assets/runtime/admin/assets/js/auth.js"></script>
</html>
