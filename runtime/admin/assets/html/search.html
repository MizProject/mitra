<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bookings - Admin</title>
    <link rel="stylesheet" href="/assets/npm/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="/assets/npm/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/assets/runtime/client/assets/css/index.css">
    <style>
        .menu-list a.is-active { background-color: var(--primary-color); color: white; }
        @media screen and (max-width: 768px) {
            #admin-sidebar { display: none; position: absolute; width: 100%; z-index: 20; }
            #admin-sidebar.is-active { display: block; }
        }
        .table-container { overflow-x: auto; }
    </style>
</head>
<body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/admin" id="navbar-brand-logo"><strong>Admin Panel</strong></a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="admin-sidebar">
                <span aria-hidden="true"></span><span aria-hidden="true"></span><span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item"><div class="buttons"><a class="button is-light" id="logout-button">Log out</a></div></div>
        </div>
    </nav>

    <div class="columns" style="margin: 0;">
        <!-- Sidebar Menu -->
        <div class="column is-2 has-background-light" id="admin-sidebar" style="min-height: calc(100vh - 52px);">
            <aside class="menu p-4">
                <p class="menu-label">General</p>
                <ul class="menu-list">
                    <li><a href="/admin"><span class="icon-text"><span class="icon"><i class="fas fa-tachometer-alt"></i></span><span>Dashboard</span></span></a></li>
                    <li><a href="/admin/search" class="is-active"><span class="icon-text"><span class="icon"><i class="fas fa-search"></i></span><span>Search</span></span></a></li>
                </ul>
                <p class="menu-label">Management</p>
                <ul class="menu-list">
                    <li><a href="/admin/bookings"><span class="icon-text"><span class="icon"><i class="fas fa-tasks"></i></span><span>Bookings</span></span></a></li>
                    <li><a href="/admin/banners"><span class="icon-text"><span class="icon"><i class="fas fa-images"></i></span><span>Banners</span></span></a></li>
                    <li><a href="/admin/services"><span class="icon-text"><span class="icon"><i class="fas fa-concierge-bell"></i></span><span>Services</span></span></a></li>
                </ul>
                <p class="menu-label">Administration</p>
                <ul class="menu-list">
                    <li><a href="/admin/settings"><span class="icon-text"><span class="icon"><i class="fas fa-cog"></i></span><span>Settings</span></span></a></li>
                </ul>
            </aside>
        </div>

        <!-- Main Content -->
        <div class="column is-10">
            <section class="section">
                <div class="container">
                    <h1 class="title">Search Bookings</h1>
                    <div class="box">
                        <form id="search-form">
                            <div class="columns is-multiline">
                                <div class="column is-one-quarter"><div class="field"><label class="label">Booking ID</label><div class="control"><input class="input" type="text" id="search-booking-id" placeholder="e.g., 167"></div></div></div>
                                <div class="column"><div class="field"><label class="label">Customer Email</label><div class="control"><input class="input" type="email" id="search-email" placeholder="customer@example.com"></div></div></div>
                                <div class="column"><div class="field"><label class="label">Status</label><div class="control"><div class="select is-fullwidth"><select id="search-status"><option value="">Any</option><option>Pending</option><option>Processing</option><option>Completed</option><option>Canceled</option></select></div></div></div></div>
                                <div class="column"><div class="field"><label class="label">From Date</label><div class="control"><input class="input" type="date" id="search-start-date"></div></div></div>
                                <div class="column"><div class="field"><label class="label">To Date</label><div class="control"><input class="input" type="date" id="search-end-date"></div></div></div>
                            </div>
                            <div class="buttons">
                                <button class="button is-primary" type="submit"><span class="icon"><i class="fas fa-search"></i></span><span>Search</span></button>
                                <button class="button is-light" type="reset">Clear</button>
                            </div>
                        </form>
                    </div>

                    <div class="box mt-5">
                        <h2 class="title is-4">Results</h2>
                        <div class="table-container" id="search-results-container">
                            <p>Enter search criteria above and press "Search" to see results.</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
<script src="/assets/runtime/admin/assets/js/session.js"></script>
<script src="/assets/runtime/client/assets/js/theme_config.js"></script>
<script src="/assets/runtime/admin/assets/js/logout.js"></script>
<script src="/assets/runtime/admin/assets/js/navigation.js"></script>
<script src="/assets/npm/qrcode-generator/dist/qrcode.js"></script>
<script src="/assets/runtime/admin/assets/js/booking-modal.js"></script>
<script src="/assets/runtime/admin/assets/js/search.js"></script>
</html>
