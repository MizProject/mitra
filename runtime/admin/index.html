<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/assets/npm/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="/assets/npm/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/assets/runtime/client/assets/css/index.css">
    <style>
        /* Apply theme color to the active menu item */
        .menu-list a.is-active {
            background-color: var(--primary-color);
            color: white;
        }
        /* Mobile-first styles for sidebar */
        @media screen and (max-width: 768px) {
            #admin-sidebar {
                display: none;
                position: absolute;
                width: 100%;
                z-index: 20;
            }
            #admin-sidebar.is-active { display: block; }
        }
    </style>
</head>
<body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/admin" id="navbar-brand-logo">
                <strong>Admin Panel</strong>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="admin-sidebar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item"><div class="buttons"><a class="button is-light" id="logout-button">Log out</a></div></div>
        </div>
    </nav>

    <div class="columns" style="margin: 0;">
        <!-- Sidebar Menu -->
        <div class="column is-2 has-background-light" id="admin-sidebar" style="min-height: calc(100vh - 52px);">
            <aside class="menu p-4">
                <p class="menu-label">General</p>
                <ul class="menu-list">
                    <li><a href="/admin" class="is-active"><span class="icon-text"><span class="icon"><i class="fas fa-tachometer-alt"></i></span><span>Dashboard</span></span></a></li>
                </ul>
                <p class="menu-label">Management</p>
                <ul class="menu-list">
                    <li><a href="/admin/bookings"><span class="icon-text"><span class="icon"><i class="fas fa-tasks"></i></span><span>Bookings</span></span></a></li>
                    <li><a href="/admin/banners"><span class="icon-text"><span class="icon"><i class="fas fa-images"></i></span><span>Banners</span></span></a></li>
                    <li><a href="/admin/services"><span class="icon-text"><span class="icon"><i class="fas fa-concierge-bell"></i></span><span>Services</span></span></a></li>
                    <!-- Future links can be added here -->
                </ul>
            </aside>
        </div>
        <!-- Main Content -->
        <div class="column is-10">
            <section class="section">
                <div class="container">
                    <h1 class="title">Welcome, Admin!</h1>
                    <p class="subtitle">Use the menu on the left to manage your business, or use the tools below.</p>

                    <!-- Dashboard Counters -->
                    <div class="level box">
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading">Pending (Total)</p>
                                <p class="title" id="pending-total-count">0</p>
                            </div>
                        </div>
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading">Processing</p>
                                <p class="title" id="processing-total-count">0</p>
                            </div>
                        </div>
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading">Completed Today</p>
                                <p class="title" id="completed-today-count">0</p>
                            </div>
                        </div>
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading">Canceled Today</p>
                                <p class="title" id="canceled-today-count">0</p>
                            </div>
                        </div>
                    </div>

                    <div class="columns">
                        <div class="column is-half">
                            <div class="card">
                                <header class="card-header">
                                    <p class="card-header-title">
                                        Admin Tools
                                    </p>
                                </header>
                                <div class="card-content">
                                    <div class="content">
                                        <button class="button is-primary" id="start-scan-button"><span class="icon"><i class="fas fa-qrcode"></i></span><span>Scan Booking QR Code</span></button>
                                        <div id="qr-reader" class="mt-4" style="width: 100%;"></div>
                                        <div id="qr-reader-result" class="mt-4"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
<script src="/assets/runtime/admin/assets/js/session.js"></script>
<script src="/assets/runtime/client/assets/js/theme_config.js"></script>
<script src="/assets/runtime/admin/assets/js/logout.js"></script>
<script src="/assets/runtime/admin/assets/js/navigation.js"></script>
<script src="/assets/npm/html5-qrcode/html5-qrcode.min.js"></script>
<script src="/assets/npm/qrcode-generator/dist/qrcode.js"></script>
<script src="/assets/runtime/admin/assets/js/booking-modal.js"></script>
<script src="/assets/runtime/admin/assets/js/dashboard.js"></script>
</html>
