<!-- Checkout page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Request</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/npm/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="/assets/npm/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/assets/runtime/client/assets/css/index.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/" id="navbar-brand-logo"><strong class="is-size-4">Business Name</strong></a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarClientMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarClientMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/home">Dashboard</a>
                <a class="navbar-item">My Bookings</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons"><a class="button is-light" id="logout-button">Log out</a></div>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <div class="columns">
                <!-- Services List -->
                <div class="column is-two-thirds">
                    <h1 class="title">Checkout</h1>
                    <p class="subtitle">Select from our available services to create your order.</p>
                    <div class="columns is-multiline" id="services-list-container">
                        <progress class="progress is-large is-primary" max="100">Loading...</progress>
                    </div>
                </div>

                <!-- Shopping Cart / Order Summary -->
                <div class="column is-one-third">
                    <div class="box" style="position: sticky; top: 20px;">
                        <h2 class="title is-4">Your Order</h2>
                        <ul id="cart-items">
                            <li>Your cart is empty.</li>
                        </ul>
                        <hr>
                        <p class="is-size-5 has-text-weight-bold">Total: <span id="cart-total-currency">$</span><span id="cart-total">0.00</span></p>
                        <hr>

                        <!-- Pickup/Delivery Options -->
                        <div id="pickup-options-container" class="mb-4" style="display: none;">
                            <label class="label">How will we receive your items?</label>
                            <div class="control">
                                <label class="radio" style="display: block; margin-left: 0; margin-bottom: 0.5em;">
                                    <input type="radio" name="pickup_method" value="service_pickup" checked>
                                    Service will pick up
                                </label>
                                <label class="radio" style="display: block; margin-left: 0;">
                                    <input type="radio" name="pickup_method" value="customer_dropoff">
                                    I will drop them off
                                </label>
                            </div>
                        </div>

                        <div id="return-options-container" class="mb-4" style="display: none;">
                            <label class="label">How would you like to get your order back?</label>
                            <div class="control">
                                <label class="radio" style="display: block; margin-left: 0; margin-bottom: 0.5em;">
                                    <input type="radio" name="return_method" value="service_delivery" checked>
                                    Deliver to my address
                                </label>
                                <label class="radio" style="display: block; margin-left: 0;">
                                    <input type="radio" name="return_method" value="customer_pickup">
                                    I will pick it up
                                </label>
                            </div>
                        </div>

                        <div class="field mb-4">
                            <label class="label">Scheduled Date</label>
                            <div class="control">
                                <input class="input" type="date" id="schedule-date">
                            </div>
                        </div>

                        <div class="field mb-4">
                            <label class="label">Scheduled Time</label>
                            <div class="control">
                                <input class="input" type="time" id="schedule-time">
                            </div>
                        </div>

                        <button class="button is-primary is-fullwidth" id="place-order-button">Place Booking</button>
                        <div class="notification is-hidden mt-4" id="order-status"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="/assets/runtime/client/assets/js/auth.js"></script>
<script src="/assets/runtime/client/assets/js/theme_config.js"></script>
<script src="/assets/runtime/client/assets/js/navigation.js"></script>
<script src="/assets/runtime/client/assets/js/checkout.js"></script>
<script src="/assets/runtime/client/assets/js/logout.js"></script>
</html>
