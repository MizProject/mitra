<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/assets/npm/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="/assets/npm/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/assets/runtime/client/assets/css/index.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/" id="navbar-brand-logo"><strong class="is-size-4">Business Name</strong></a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/home">Dashboard</a>
                <a class="navbar-item" href="/my-bookings">My Bookings</a>
                <a class="navbar-item is-active" href="/settings">Settings</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons"><a class="button is-light" id="logout-button">Log out</a></div>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h1 class="title">Account Settings</h1>
            <div class="columns">
                <div class="column is-half">
                    <!-- Personal Details Form -->
                    <div class="box">
                        <h2 class="title is-4">Personal Details</h2>
                        <form id="details-form">
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control">
                                    <input class="input" type="email" id="email" readonly>
                                    <p class="help">Email address cannot be changed.</p>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">First Name</label>
                                <div class="control">
                                    <input class="input" type="text" id="first-name" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Last Name</label>
                                <div class="control">
                                    <input class="input" type="text" id="last-name" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Phone Number</label>
                                <div class="control">
                                    <input class="input" type="tel" id="phone-number" placeholder="e.g., +15551234567">
                                </div>
                            </div>
                            <div class="field">
                                <button class="button is-primary" id="save-details-button">Save Changes</button>
                            </div>
                        </form>
                        <div class="notification is-hidden" id="details-status"></div>
                    </div>
                </div>
                <div class="column is-half">
                    <!-- Change Password Form -->
                    <div class="box">
                        <h2 class="title is-4">Change Password</h2>
                        <form id="password-form">
                            <div class="field">
                                <label class="label">Current Password</label>
                                <div class="control">
                                    <input class="input" type="password" id="current-password" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">New Password</label>
                                <div class="control">
                                    <input class="input" type="password" id="new-password" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Confirm New Password</label>
                                <div class="control">
                                    <input class="input" type="password" id="confirm-password" required>
                                </div>
                            </div>
                            <div class="field">
                                <button class="button is-primary" id="save-password-button">Update Password</button>
                            </div>
                        </form>
                        <div class="notification is-hidden" id="password-status"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="/assets/runtime/client/assets/js/auth.js"></script>
<script src="/assets/runtime/client/assets/js/theme_config.js"></script>
<script src="/assets/runtime/client/assets/js/logout.js"></script>
<script src="/assets/runtime/client/assets/js/settings.js"></script>
</html>
